<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MP3 Editor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-16">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    <div id="app" class="container">
      <div id="main-dialog" class="modal-dialog">
        <div class="modal-content" style="width: 100%">
          <div class="modal-header">
            <h2 class="modal-title">MP3 ID3 Editor</h2>
          </div>
          <div class="modal-body">
            <div id="upload-pane" class="pane active">
              <h5>Upload your MP3 File</h5>
              <div class="custom-file">
                <input id="upload-file-input" type="file" class="custom-file-input" required>
                <label id="upload-file-name-label" class="custom-file-label" for="upload-file-input">Choose file...</label>
              </div>
              <hr/>
              <div style="margin-top:16px;text-align:center;">
                <button id="btn-upload" class="btn btn-primary" style="width: 80%">
                  Edit
                </button>
              </div>
            </div>
            <div id="editor-pane" class="pane">
              <audio id="editor-player" controls></audio>
              <hr/>
              <div style="display: flex;margin-bottom: 8px;">
                <h5 style="flex: 1 1 30%">ID3 Tags</h5>
                <button id="btn-add-tag" class="btn btn-primary" style="flex: 32px 32px 32px">Add Tag</button>
              </div>
              
              <div class="table-responsive">
                <table class="table table-striped">
                  <tbody id="editor-tags">
                  </tbody>
                  <tbody id="confirm-tags" style="display:none">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div id="footer" class="modal-footer">
            <span id="lbl-export-warn" class="note-strong" style="display: none">Error</span>
            <button id="btn-save" type="button" class="btn btn-primary">Save changes</button>
            <a id="btn-download" class="btn btn-primary" style="display: none">Download</a>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
    <div id="new-tag-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document" style="max-width: 700px">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Available Tags</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table table-striped">
              <tr>
                <th>Tag</th>
                <th>Tag Code</th>
                <th style="width: 32px"></th>
              </tr>
              <tbody id="table-available-tags">
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="ui-script.js"></script>
    <script src="frame-io.js"></script>
    <script src="script.js"></script>
    <script src="bittools.js"></script>
    <script src="id3-tags.js"></script>
  </body>
</html>
